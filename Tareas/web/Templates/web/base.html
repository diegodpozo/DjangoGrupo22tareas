{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock%}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1cf8526b22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'web/css/base.css' %}">
    {% block extra_css %} {% endblock %}
</head>
<body>
    <header>
            <div class="header_logo">
             <div>
                <a href="{% url 'index' %}"><img src="{% static 'web/images/Parking.jpg' %}" alt="" class="logo"></a>
             </div>
            <div>
                <h1 class="maquina-escribir">Parking Services<span class="cursor">|</span></h1>
                <h3>Su vehículo, nuestro activo más importante</h3>
                </div>
            </div> 
        

    </header>
    <nav>
        <ul >
            <li class="linav"><a href="{% url 'crear' %}">Crear Reserva</a></li>
            <li class="linav"><a href="{% url 'reservas'%}"> Ver Reservas</a></li> 
        </ul>
        
        </nav>
    <main>

        {% block main %} {% endblock %}
    </main>
    <footer> 
        <div>
        <a href="{% url 'about' %}">Sobre Nosotros</a>
          </div>
     <div>
        <a href="mailto:parkingservices@example.com">parkingservices@example.com</a>
        <p>Author: ParkingServices.com</p>
      </div>
     <div id="redes">
        <a href="https://twitter.com" target="_blank">   <i class="fa-brands fa-twitter"></i></a>
        <a href="http://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
     </div>
    </footer>
    
</body>
</html>
